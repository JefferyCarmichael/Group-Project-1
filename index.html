<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s2">
            </div>
            <div class="col s8">
                <label for="Departure">Departure Airport (Iata)</label>
                <input type="text" id="departure-iata" placeholder="ATL">
                <a href="http://www.iata.org/publications/Pages/code-search.aspx" target="popup" onclick="window.open('http://www.iata.org/publications/Pages/code-search.aspx','name','width=600,height=800')">Iata lookup</a>
                <br>
                <label for="Destination">Destination Airport (Iata)</label>
                <input type="text" placeholder="LAX" id="destination-iata">
                
                <p>
                    <label>
                        <input name="group1" id="round-trip"type="radio" checked />
                        <span>Roundtrip</span>
                    </label>
                    <label>
                        <input name="group1" type="radio" id="one-way" />
                        <span>One Way</span>
                    </label>
                
                </p>
                <br>
                <label for="dep date">Departure Date</label>
                <input type="date" id="departure-date">
                <br>
                <label for="return date">Return Date</label>
                <input type="date" id="return-date">
                <br>
                <a class="waves-effect waves-light btn" id="submit-btn">
                    <i class="material-icons right">airplanemode_active</i>Go</a>

            </div>
            <div class="col s2">
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <table>
                    <thead>
                        <tr>
                            <th>$Price</th>
                            <th>Airport</th>
                            <th>Airline</th>
                            <th>Departure</th>
                            <th>Departure Time</th>
                            <th>Return</th>
                            <th>Return Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>$99.00</td>
                            <td>LAX</td>
                            <td>Delta</td>
                            <td>2018-09-15</td>
                            <td>2018-09-26</td>
                            <td>9:45am</td>
                            <td>9:46am</td>
                        </tr>
                    </tbody>
                </table>
                <script src="app.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
