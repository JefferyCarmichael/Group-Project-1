<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.min.js"></script>
    <script src="https://unpkg.com/fuse.js@2.5.0/src/fuse.min.js"></script>
    <script src="https://screenfeedcontent.blob.core.windows.net/html/airports.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s2">
                <input class="auto" type="text" placeholder="enter city for IATA code">
            </div>
            <div class="col s8">
                <form action="">
                    <label for="Departure">Departure Airport (Iata)</label>
                    <input class="top" type="text" id="departure-iata" placeholder="ATL">
                    <!-- <a href="http://www.iata.org/publications/Pages/code-search.aspx" target="popup" onclick="window.open('http://www.iata.org/publications/Pages/code-search.aspx','name','width=600,height=800')">Iata lookup</a> -->
                    <br>
                    <label for="Destination">Destination Airport (Iata)</label>
                    <input class="" type="text" placeholder="LAX" id="destination-iata">
                    <p>
                        <label>
                            <input name="group1" id="round-trip" type="radio" checked />
                            <span>Roundtrip</span>
                        </label>
                        <label>
                            <input name="group1" type="radio" id="one-way" />
                            <span>One Way</span>
                        </label>
                    </p>
                    <br>
                    <label for="dep date">Departure Date</label>
                    <input type="date" id="departure-date">
                    <br>
                    <label class="return-class" for="return date">Return Date</label>
                    <input class="return-class" type="date" id="return-date">
                    <br>
                    <a class="waves-effect waves-light btn" id="submit-btn">
                        <i class="material-icons right">airplanemode_active</i>Go</a>
                </form>
            </div>
            <div class="col s2">
            </div>
        </div>
        <div class="row">
            <div class="col s1">
            </div>
            <div class="col s10">
                <table id="flight-display">
                    <thead>
                        <tr>
                            <th>$Price</th>
                            <th>Departure Airline</th>
                            <th>Departure Airport</th>
                            <th>Departure Date</th>
                            <th>Departure Time</th>
                            
                            <th>Return Airline</th>
                            <th>Return Airport</th>
                            <th>Return Date</th>
                            <th>Return Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- js prepends here -->
                    </tbody>
                </table>
                <script src="assets/javascript/app.js"></script>
                <script src="assets/javascript/airport.js"></script>
                <!-- <script src="assets/javascript/airport2.js"></script> -->


            </div>
            <div class="col s1">
            </div>
        </div>
    </div>
</body>

</html>
